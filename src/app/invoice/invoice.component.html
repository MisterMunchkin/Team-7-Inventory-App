<!-- To save to pdf: https://www.c-sharpcorner.com/article/how-to-export-pdf-in-angular/ -->
<div class="inline table-header" style="width:100%; overflow:auto;">
  <h1 matTooltip="Holy fucken shit lets get this bread 🍞🍞🍞">Invoice</h1>
  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput #input>
  </mat-form-field> -->
  <button style="float: right;" mat-raised-button color="primary" (click)="addDialog()">New Invoice</button>
</div>
<div class="mat-elevation-z8" style="margin-bottom:40px;">
  <!-- <mat-spinner *ngIf="isLoading$" class="spinner-container"></mat-spinner> -->

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Invoice Number Column -->
    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Number</th>
      <td mat-cell *matCellDef="let row">{{row.invoiceNumber}}</td>
    </ng-container>

    <!-- Bill To Column -->
    <ng-container matColumnDef="billTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill To</th>
      <td mat-cell *matCellDef="let row">{{row.billTo}}</td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">{{row.total}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button class="inline" mat-icon-button (click)="downloadToPDF(row)"><mat-icon>cloud_download</mat-icon></button>
        <button class="inline" mat-icon-button (click)="editDialog(row)"><mat-icon>edit</mat-icon></button>
        <button class="inline" mat-icon-button color="warn" (click)="deleteDialog(row)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
