<div class="header">
  <h1 matTooltip="Chemistry shit ðŸ”¥ðŸ”¥ðŸ”¥">Mixology</h1>

    <mat-label>Search</mat-label>

  </mat-form-field> -->
  <button style="float: right;" mat-raised-button color="primary" (click)="addDialog()">New Mix</button>
</div>

<mat-card style="margin: 10px;" *ngFor="let mix of mixes">
  <mat-card-title>
    {{mix.name}}
  </mat-card-title>
  <mat-card-subtitle>Total: {{getTotalPercentage(mix.chemicals)}}%</mat-card-subtitle>
  <mat-card-content>
    <div class="card-chemical-item" *ngFor="let chemical of mix.chemicals">
      <span class="chemical-list-item">
        <span><b>{{chemical.name}}</b></span>
        <span>{{chemical.type}}</span>
      </span>

      <p style="margin-left: auto;">{{chemical.percentage}}%</p>
    </div>
    <!-- <p>{{longText}}</p> -->
  </mat-card-content>
  <mat-card-actions>
    <button (click)="editMix(mix)" mat-button>Edit</button>
    <button (click)="removeMix(mix)" mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
