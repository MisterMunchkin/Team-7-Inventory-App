<div class="inline table-header" style="width:100%; overflow:auto;">
  <h1 matTooltip="Waddup broskis lets get this bread 🔥🔥🔥">Inventory</h1>
  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput #input>
  </mat-form-field> -->
  <button style="float: right;" mat-raised-button color="primary" (click)="addDialog()">New Item</button>
</div>
<div class="mat-elevation-z8">
  <!-- <mat-spinner *ngIf="isLoading$" class="spinner-container"></mat-spinner> -->

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>

    <!-- Metric Column -->
    <ng-container matColumnDef="metric">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.metric}}</td>
    </ng-container>

    <!-- Price Per Item Column -->
    <ng-container matColumnDef="pricePerItem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price Per Item</th>
      <td mat-cell *matCellDef="let row">{{row.pricePerQuantity}}</td>
    </ng-container>


    <!-- Date Received Column -->
    <ng-container matColumnDef="dateReceived">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Received</th>
      <td mat-cell *matCellDef="let row">{{row.dateReceived | date:'longDate'}}</td>
    </ng-container>

      <!-- Date Opened Column -->
      <ng-container matColumnDef="dateOpened">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Opened</th>
        <td mat-cell *matCellDef="let row">{{row.dateOpened | date:'longDate'}}</td>
      </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">{{getTotal(row)}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button class="inline" mat-icon-button matTooltip="Clicking this will +1 the quantity for this dope ass item 🍕" (click)="addQuantity(row)"><mat-icon>add</mat-icon></button>
        <button class="inline" mat-icon-button matTooltip="Clicking this will -1 the quantity for this boio 🐶" (click)="removeQuantity(row)"><mat-icon>remove</mat-icon></button>
        <button class="inline" mat-icon-button (click)="editDialog(row)"><mat-icon>edit</mat-icon></button>
        <button class="inline" mat-icon-button color="warn" (click)="deleteDialog(row)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
